<html>
  <head>
      <title>smooshr</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

      html{
        width:100%;
        height:100%;
        margin:0px;
        padding:0px;
      }
      body{
        font-family: lato;
        font-size: 16px;
        letter-spacing: 0.08rem;
        text-align:center;
        display:grid;
        width:100%;
        height:100%;
        grid-template-rows: 50px 1fr 100px;
        justify-items: center;
        align-items: center;
        grid-template-areas: 
          "header"
          "main"
          "footer";
      }
      h1{
        font-size:4rem;
        color: #009aa6;
        font-family: "Lato";
        margin:0px;
        padding:0px;
      }

      h3{
        font-size:1.7rem;
        color:#ffbe00; 
        padding:0px;
        margin:0px;
        text-transform:lowercase;
        font-family:'Open Sans', sans-serif;
      }
      .logo{
        width:200px;
      }
      header{
        grid-area:header;
        justify-self:left;
        display:flex;
        flex-direction:row;
        justify-items: space-between;
        align-content: center;
      }
      .main{
        grid-area:main;
      }
      footer{
        grid-area:footer;
      }
      i{
        font-size:1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <a href='https://dataclinic.twosigma.com/'><img class='logo' src="imgs/DataClinicLogoLarge.png" /></a>
    </header>
    <div class='main'>
      <h1>smooshr</h1>
      <h3>A tool to tame messy datasets</h3>
      <p><a href='https://airtable.com/shrSxF9ksp5aIU4Ij'>Sign up</a> to be notified when we launch!</p>
    </div>
  </body>
</html>
